<!----------------------Google Font Link-->

<!------CSS LINK--->
<link rel="stylesheet" href="style.css">

    <title>Sign Up</title> 
</head>
<body>
    <mai id="sign_up-container">
        <section class="sign_up">
            <!--Logo-->
            <div class="main-header__logo">
                <h2>thre<span>ad</span></h2> 
            </div>

            <!--form-->
            <form class="sign-up__form">
                <h3 class="sign-up__form--title">Create your thread account</h3>

                <!--Name field-->
                <fieldset class="sign-up__form--name-field fieldset">
                    <label for="name">Your Name</label>
                    <input type="text" placeholder="Maurice Emmanuel">
                </fieldset>

                <!--email field-->
                <fieldset class="sign-up__form--email-field fieldset">
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="neul@mail.com">
                </fieldset>

                <!--password field-->
                <fieldset class="sign-up__form--password-field fieldset">
                    <label for="password">Password</label>
                    <input type="password" placeholder="At least 8 characters">
                </fieldset>

                <!--Terms field-->
                <fieldset class="sign-up__form--terms-field fieldset">
                    <input type="checkbox">
                    <p>By creating an account on thread, you agree to the <a href="#">Terms & Conditions</a></p>
                </fieldset>

                <!--Submit-->
                <input type="submit" value="Create thread account">

                <!--Sign In-->
                <p class="sign-up__form--sign-in-para">Already have an account? <a href="#">Sign In</a></p>
            </form>
        </section>

        <!--Extra Info-->
        <section class="extra-info">
            <!--Image-->
            <div class="extra-info__img">
                <img src="myfile.1.jpg" alt="Sign Up">
            </div>

            <!--Content-->
            <div class="extra-info__content">
                <h2 class="extra-info__content--title">Unparalleled Templates</h2>

                <p class="extra-info__content--para">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                </p>
            </div>
        </section>

        <!--Extra Info-->
        <section class="extra-info"></section>
    </main>
</body>
</html>
